[tool.ruff]
line-length = 100
target-version = "py312"
src = ["src", "tests"]

[tool.ruff.lint]
# E: pycodestyle errors
# F: pyflakes
# I: isort (ordem de imports)
# B: flake8-bugbear (bugs comuns)
# UP: pyupgrade (moderniza syntax)
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["domain"]

